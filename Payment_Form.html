<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="pawan.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required Fileds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *  <input type="text" name="name" required placeholder="Enter your name"></p>
       <fieldset>
        <legend>Gender</legend>
         <p>
            Male: <input type="radio" name="gender" id="Male" required>
            Female: <input type="radio" name="gender" id="Female"required>  
        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
    <p>Email: <input type="email" name="email" id="email" placeholder="Enter your Email"></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode" placeholder="Enter your Pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type">
            <option value="">--Select a Card Type</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
            <option value="Visa">Visa</option>
        </select>
    </p>
    <p>
        Card Number: <input typ="number" name="card_number" id="card_number" placeholder="Enter your Card Number">
        
    </p>
    <p>
        Expirstion Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV  :<input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit" value="Pay Now">
    <hr>
    <input type="submit" name="Submit" value="Submit">
     <input type="reset" value="reset">
</form>
</div>
</body>
</html>
